<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>توليد أكواد OptiEsp-v2 CS:GO 2</title>
<style>
  body {
    font-family: Arial, sans-serif;
    direction: rtl;
    padding: 20px;
    background: #121212;
    color: #eee;
    text-align: center;
  }
  h1 {
    margin-bottom: 10px;
    color: #4caf50;
  }
  #codeDisplay {
    margin: 20px auto;
    font-size: 24px;
    background: #222;
    padding: 15px 20px;
    width: fit-content;
    border-radius: 8px;
    letter-spacing: 2px;
    user-select: all;
  }
  button {
    margin: 10px 5px;
    padding: 10px 25px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #4caf50;
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  #priceInfo {
    margin-top: 15px;
    font-size: 16px;
    color: #aaa;
  }
</style>
</head>
<body>

<h1>موقع توليد أكواد OptiEsp-v2 CS:GO 2</h1>
<p id="priceInfo">سعر كود واحد = 25$</p>

<button id="generateBtn">توليد كود جديد</button>
<button id="printBtn">طباعة الكود</button>

<p id="codeDisplay">اضغط على "توليد كود جديد" للحصول على كود</p>

<script src="codes.js"></script>
<script>
  const generateBtn = document.getElementById('generateBtn');
  const printBtn = document.getElementById('printBtn');
  const codeDisplay = document.getElementById('codeDisplay');

  generateBtn.addEventListener('click', () => {
    const randomIndex = Math.floor(Math.random() * codes.length);
    const code = codes[randomIndex];
    codeDisplay.textContent = code;
  });

  printBtn.addEventListener('click', () => {
    if (codeDisplay.textContent && codeDisplay.textContent !== "اضغط على \"توليد كود جديد\" للحصول على كود") {
      const printWindow = window.open('', '', 'width=300,height=200');
      printWindow.document.write('<html><head><title>طباعة الكود</title></head><body style="font-family: Arial; font-size: 24px; text-align:center; padding:20px;">');
      printWindow.document.write('<h2>كود التفعيل</h2>');
      printWindow.document.write('<p style="border: 1px solid #000; padding: 15px; display:inline-block;">' + codeDisplay.textContent + '</p>');
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
      printWindow.close();
    } else {
      alert('يرجى توليد كود أولاً قبل الطباعة.');
    }
  });
</script>

</body>
</html>
